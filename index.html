<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dom manipulation </title>
    <link rel="stylesheet" href="index.css" />
    <script type="text/javascript">

        function fn1() {

            var rd1 = document.getElementById("rd1");
            var rd2 = document.getElementById("rd2");

            if (rd1.checked == true ){
                alert("the checked button is : "+ rd1.value);
            }
            else if ( rd2.checked == true)
            {
                alert("the checked button is : " + rd2.value);
            }
            else {
                alert("no box checked");
            }
        }


    </script>
</head>

<body>


    <input id="rd1" name="group1" type="radio" value="simple bazaar"> bachat bazaar</input>
    <br>
    <input id="rd2" name="group1" type="radio" value="big bazaar"> big bazaar</input>
    <br> <br>

    <button onclick="fn1()" id="btn1">Click me</button>







</body>
</html>
